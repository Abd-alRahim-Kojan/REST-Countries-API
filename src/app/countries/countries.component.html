<app-header></app-header>
<section>
  <div class="container mx-auto py-8">
    <div class="md:flex items-center justify-between">
      <div
        class="lg:w-1/3 h-1/3 p-3 flex items-center mb-10 md:mb-0 rounded-md bg-[white] dark:bg-slate-700 text-gray-400 dark:text-[white] shadow-md dark:shadow-slate-800"
      >
        <i class="fa-solid fa-magnifying-glass ps-4"></i>
        <input
          type="text"
          placeholder="Search for a country..."
          [(ngModel)]="searchValue"
          (ngModelChange)="onSearchChange()"
          class="bg-transparent w-full outline-none ps-4 font-semibold"
        />
      </div>
      <div class="btn-group" dropdown>
        <button
          id="button-basic"
          dropdownToggle
          type="button"
          class="btn dropdown-toggle w-1/3 h-1/3 p-3 rounded-md bg-[white] dark:bg-slate-700 text-[black] dark:text-[white] shadow-md dark:shadow-slate-800 after:hidden flex items-center"
          aria-controls="dropdown-basic"
        >
          <p>Filter by Region</p>
          <i class="fa-solid fa-angle-down ps-8"></i>
        </button>
        <ul
          id="dropdown-basic"
          *dropdownMenu
          class="dropdown-menu w-full mt-1 border-none rounded-md bg-[white] dark:bg-slate-700 shadow-md dark:shadow-slate-800 out"
          role="menu"
          aria-labelledby="button-basic"
        >
          <li role="menuitem">
            <a class="dropdown-item text-[black] dark:text-[white]" href="#"
              >Action</a
            >
          </li>
          <li role="menuitem">
            <a class="dropdown-item text-[black] dark:text-[white]" href="#"
              >Another action</a
            >
          </li>
        </ul>
      </div>
    </div>
  </div>
</section>

<section>
  <div class="container mx-auto py-8">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-12">
      <div
        *ngFor="let country of countries"
        routerLink="/name/{{ country.name.common }}"
        class="max-w-sm rounded-lg overflow-hidden shadow-lg"
      >
        <img
          class="w-full"
          [src]="country.flags.svg"
          [alt]="country.flags.alt"
        />
        <div class="px-6 py-4">
          <h2 class="py-3 font-bold text-2xl">{{ country.name.common }}</h2>
          <div class="text-[black] dark:text-[white] font-semibold mb-2">
            <p>
              Population:
              <span class="dark:text-gray-500 font-light">{{
                country.population | number
              }}</span>
            </p>
            <p>
              Region:
              <span class="dark:text-gray-500 font-light">{{
                country.region
              }}</span>
            </p>
            <p>
              Capital:
              <span class="dark:text-gray-500 font-light">{{
                country.capital
              }}</span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
