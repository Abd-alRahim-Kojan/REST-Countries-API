<section
  class="bg-white dark:bg-slate-700 text-indigo-950 dark:text-white shadow-md transition-colors duration-300"
>
  <nav
    class="container mx-auto py-6 px-4 md:px-0 flex items-center justify-between"
  >
    <div class="font-black text-lg md:text-2xl">
      <h2>Where in the world?</h2>
    </div>
    <button
      class="flex transition-transform hover:scale-125 font-semibold outline-none"
      (click)="toggleTheme()"
    >
      <span *ngIf="!activeDark">
        <i class="fa-regular fa-moon pe-2"></i> Dark Mode</span
      >
      <span *ngIf="activeDark">
        <i class="fa-solid fa-moon pe-2"></i>
        Light Mode
      </span>
    </button>
  </nav>
</section>
