<div
  class="min-h-screen bg-white dark:bg-slate-700 transition-colors duration-300"
>
  <section
    class="bg-slate-100 dark:bg-slate-900 text-indigo-950 dark:text-white transition-colors duration-300"
  >
    <nav class="container mx-auto py-6 flex items-center justify-between">
      <div class="font-bold text-2xl">
        <h2>Where in the world?</h2>
      </div>
      <button
        class="flex transition-transform hover:scale-125 font-semibold"
        (click)="darkMode.set(!darkMode())"
      >
        <span *ngIf="!darkMode()">
          <i class="fa-regular fa-moon pe-2"></i> Dark Mode</span
        >
        <span *ngIf="darkMode()">
          <i class="fa-solid fa-moon pe-2"></i>
          Light Mode
        </span>
      </button>
    </nav>
  </section>
</div>
